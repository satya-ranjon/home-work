<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page Design</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body {
        width: 100%;
        padding: 0 0 0 0;
        height: 100vh;
        background: #095e47;
        background: linear-gradient(
          110deg,
          #213b52 0%,
          rgb(9, 94, 71) 35%,
          rgb(9, 95, 71) 100%
        );
      }

      .form-container {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.159);
      }

      .hero-section {
        color: white;
        padding: 50px 0;
      }

      .hero-text {
        margin-bottom: 30px;
        font-size: 42px;
      }
      .navbar-custom {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15),
          inset 0 -1px 0 rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-center align-items-center gap-2"
          href="#">
          <img
            src="./assets/logo.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top" />
          বাংলা ফাইন্ডার
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">হোম</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#"
                >আমাদের সম্পর্কে</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">কোর্স সমূহ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">সেবা সমূহ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">লগ ইন</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#">রেজিস্ট্রেশন</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <!-- Left Section -->
        <div
          class="col-md-6 hero-section d-flex flex-column justify-content-center align-items-start">
          <h1 class="hero-text fw-bold">বাংলা ফাইন্ডার ইঞ্জিনিয়ারিং</h1>
          <p style="font-size: 18px">
            আমাদের পেশাগত প্রশিক্ষণের মাধ্যমে আপনার কর্মজীবন সমৃদ্ধ করুন।
          </p>
          <a style="border-radius: 50px" href="#" class="btn btn-warning"
            >কোর্স সমূহ</a
          >
        </div>

        <!-- Right Section (Form) -->
        <div class="col-md-6">
          <div class="form-container">
            <h3 class="text-center mb-4">রেজিস্ট্রেশন করুন</h3>
            <form>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="name" class="form-label"
                    >Name <span class="text-danger">*</span></label
                  >
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-4">
                  <label for="mobile" class="form-label"
                    >Mobile <span class="text-danger">*</span></label
                  >
                  <input type="tel" class="form-control" id="mobile" required />
                </div>
                <div class="col-md-4">
                  <label for="password" class="form-label"
                    >Password <span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="col-md-6">
                  <label for="emergency" class="form-label"
                    >Emergency Contact</label
                  >
                  <input type="tel" class="form-control" id="emergency" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="district" class="form-label"
                    >Home District <span class="text-danger">*</span></label
                  >
                  <select class="form-select" id="district" required>
                    <option selected>Select</option>
                    <option value="1">District 1</option>
                    <option value="2">District 2</option>
                    <option value="3">District 3</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="institute" class="form-label"
                    >Institute Name</label
                  >
                  <input type="text" class="form-control" id="institute" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="technology" class="form-label">Technology</label>
                  <select class="form-select" id="technology">
                    <option selected>Technology</option>
                    <option value="1">Technology 1</option>
                    <option value="2">Technology 2</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="semester" class="form-label"
                    >Semester (8th)</label
                  >
                  <input type="text" class="form-control" id="semester" />
                </div>
                <div class="col-md-3">
                  <label for="shift" class="form-label">Shift</label>
                  <select class="form-select" id="shift">
                    <option selected>Shift</option>
                    <option value="1">Shift 1</option>
                    <option value="2">Shift 2</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="presentAddress" class="form-label"
                    >Present Address</label
                  >
                  <textarea
                    class="form-control"
                    id="presentAddress"
                    rows="2"></textarea>
                </div>
                <div class="col-md-6">
                  <label for="permanentAddress" class="form-label"
                    >Permanent Address</label
                  >
                  <textarea
                    class="form-control"
                    id="permanentAddress"
                    rows="2"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="comment" class="form-label">Comment</label>
                  <textarea
                    class="form-control"
                    id="comment"
                    rows="2"></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary">
                  রেজিস্ট্রেশন
                </button>
                <button type="button" class="btn btn-secondary">লগ ইন</button>
              </div>
              <div class="form-text text-center">
                পাসওয়ার্ড ভুলে গেছেন? <a href="#">রিসেট পাসওয়ার্ড</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
