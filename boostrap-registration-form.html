<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body {
        background-color: #1c6653;
      }

      .form-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 40px auto;
      }

      .form-title {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .form-text {
        text-align: center;
        margin-top: 10px;
      }

      .form-text a {
        text-decoration: none;
        color: #007bff;
      }

      .btn-primary {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h3 class="form-title">রেজিস্ট্রেশন করুন</h3>
        <form>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="name" class="form-label"
                >Name <span class="text-danger">*</span></label
              >
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-4">
              <label for="mobile" class="form-label"
                >Mobile <span class="text-danger">*</span></label
              >
              <input type="tel" class="form-control" id="mobile" required />
            </div>
            <div class="col-md-4">
              <label for="password" class="form-label"
                >Password <span class="text-danger">*</span></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-md-6">
              <label for="emergency" class="form-label"
                >Emergency Contact</label
              >
              <input type="tel" class="form-control" id="emergency" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="district" class="form-label"
                >Home District <span class="text-danger">*</span></label
              >
              <select class="form-select" id="district" required>
                <option selected>Select</option>
                <option value="1">District 1</option>
                <option value="2">District 2</option>
                <option value="3">District 3</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="institute" class="form-label">Institute Name</label>
              <input type="text" class="form-control" id="institute" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="technology" class="form-label">Technology</label>
              <select class="form-select" id="technology">
                <option selected>Technology</option>
                <option value="1">Technology 1</option>
                <option value="2">Technology 2</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="semester" class="form-label">Semester (8th)</label>
              <input type="text" class="form-control" id="semester" />
            </div>
            <div class="col-md-3">
              <label for="shift" class="form-label">Shift</label>
              <select class="form-select" id="shift">
                <option selected>Shift</option>
                <option value="1">Shift 1</option>
                <option value="2">Shift 2</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="presentAddress" class="form-label"
                >Present Address</label
              >
              <textarea
                class="form-control"
                id="presentAddress"
                rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label for="permanentAddress" class="form-label"
                >Permanent Address</label
              >
              <textarea
                class="form-control"
                id="permanentAddress"
                rows="2"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <label for="comment" class="form-label">Comment</label>
              <textarea class="form-control" id="comment" rows="2"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">রেজিস্ট্রেশন</button>
            <button type="button" class="btn btn-secondary">লগ ইন</button>
          </div>
          <div class="form-text">
            পাসওয়ার্ড ভুলে গেছেন? <a href="#">রিসেট পাসওয়ার্ড</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
